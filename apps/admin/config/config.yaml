#
# admin default settings
#

## general settings
zenmagick:
  version: ${zenmagick.version}

  ## core
  core:
    ## db
    database:
      provider: ZMPdoDatabase
      mappings:
        file: config/db_mappings.txt
        cache:
          enabled: false
        autoMap:
          enabled: true

    ## locales
    locales:
      locale: en_NZ
      provider: PomoLocale

    ## fs
    fs:
      permissions:
        fix: true
        defaults:
          file: 0666
          folder: 0777


  ## base
  base:
    ## events
    events:
      listeners:
        ## TODO: these should be swapped
        - zenmagick\apps\store\StoreEventListener
        - zenmagick\http\BootstrapListener
        - ZMAdminEventHandler
        - ZMEmailFixes
    ## logging
    logging:
      level: ALL
      enabled: false
      handleErrors: true
      handlers:
        - zenmagick\base\logging\handler\DefaultLoggingHandler
    ## plugins
    plugins:
      context: 2

  ## mvc
  mvc:
    ## templates
    templates:
      ext: .php

    ## view
    view:
      default: ZMSavantView
      defaultLayout: default_layout

    ## request
    request:
      index: index.php
      missingPage: error
      invalidSession: login
      seoRewriter: DefaultSeoRewriter

    ## seo
    seo:
      type: default

    ## html
    html:
      xhtml: false
      charset: utf-8

    ## sacs
    sacs:
      handler: UserRoleSacsHandler
      mappingProviders: DBSacsPermissionProvider

    ## rpc
    rpc:
      format: JSON

    ## session
    session:
      userFactory: AdminUserFactory

    ## toolbox tools
    toolbox:
      tools:
        - net:ToolboxNet
        - html:ToolboxHtml
        - form:ToolboxForm
        - macro:ToolboxMacro
        - locale:ToolboxLocale
        - utils:ToolboxUtils
        - admin:ToolboxAdmin
        - admin2:ToolboxAdmin2

    ## sacs
    sacs:
      handler:
        - ZMUserRoleSacsHandler


## app settings
## all available dashboard widgets
apps:
  store:
    dashboad:
      widgets: ZMOrderStatsDashboardWidget,ZMLatestOrdersDashboardWidget,ZMLatestAccountsDashboardWidget,ZMRecentSearchesDashboardWidget,ZMUpdateCheckerDashboardWidget,ZMPendingDashboardWidget
      default: '{"layout":"col2l","widgets":[["ZMOrderStatsDashboardWidget","ZMLatestAccountsDashboardWidget"],["ZMLatestOrdersDashboardWidget"]]}'
    catalog:
      controller: CatalogDefaultTabController
    themes:
      default: default

# database configuration settings
# @todo allow symbolic names for the fully qualified classes mentioned here?
doctrine:
  dbal:
    logging: true # @todo has to be true for pageStats plugin to work
    logger_class: Doctrine\DBAL\Logging\DebugStack
    connections:
      default:
        driver: pdo_mysql
        dbname: zenmagick
        host: localhost
        port: null
        user: root
        password: null
        prefix:
        #charset: null @todo default charset
        #collation: null @todo mysql collation setting
        unix_socket: null
        initQuery: null # @todo what else will people use this for other than charset?
  orm:
    auto_generate_proxy_classes: true
    proxy_dir: proxies # @todo inside cache dir, should  we specify that here?
    proxy_namespace: zenmagick\apps\store\proxies
    metadata_cache_driver: Doctrine\Common\Cache\ArrayCache
    query_cache_driver: Doctrine\Common\Cache\ArrayCache
    result_cache_driver: Doctrine\Common\Cache\ArrayCache
    mappings:
      zenmagick:
        type: annotation
        # @todo will eventually be the namespace zenmagick\apps\store\entities
        prefix: ZM
        dir:
          - shared/model/account
          - shared/model/catalog
          - shared/model/checkout/coupons
          - shared/model/checkout
          - shared/model/forms
          - shared/model/layout
          - shared/model/locale
          - shared/model/order
          - shared/model
