#
# admin default settings
#

## general settings
zenmagick:
  version: ${zenmagick.version}

  ## core
  core:
    ## db
    database:
      provider: ZMPdoDatabase
      mappings:
        file: config/db_mappings.txt
        cache:
          enabled: false
        autoMap:
          enabled: true

    ## locales
    locales:
      locale: en_NZ
      provider: ZMPomoLocale

    ## fs
    fs:
      permissions:
        fix: true
        defaults:
          file: 0666
          folder: 0777

    ## security
    security:
      defaultAuthenticationProvider: ZMZenCartAuthentication

  ## base
  base:
    context: admin

    ## events
    events:
      listeners:
        ## TODO: these should be swapped
        - zenmagick\apps\store\StoreEventListener
        - zenmagick\http\BootstrapListener
        - ZMAdminEventHandler
        - ZMEmailFixes
    ## logging
    logging:
      level: ALL
      enabled: false
      handleErrors: true
      handlers:
        - zenmagick\base\logging\handler\DefaultLoggingHandler

  ## mvc
  mvc:
    ## templates
    templates:
      ext: .php

    ## view
    view:
      defaultLayout: default_layout
    controller:
      default: ZMDefaultController

    ## request
    request:
      index: index.php
      missingPage: error

    ## html
    html:
      xhtml: false
      charset: utf-8

    ## rpc
    rpc:
      format: JSON

    ## session
    session:
      userFactory: ZMAdminUserFactory

    ## toolbox tools
    toolbox:
      tools:
        - net:ZMToolboxNet
        - html:ZMToolboxHtml
        - form:ZMToolboxForm
        - macro:ZMToolboxMacro
        - locale:ZMToolboxLocale
        - utils:ZMToolboxUtils
        - admin:ZMToolboxAdmin
        - admin2:ZMToolboxAdmin2

  http:
    ## session
    session:
      useFqdn: false
    ## request
    request:
      invalidSession: login
      login: login
      urlRewriter: 
        - zenmagick\http\request\rewriter\DefaultUrlRewriter
        - zenmagick\http\request\rewriter\RoutingUrlRewriter
      urlType: default
      enforceSecure: true

    ## sacs
    sacs:
      handler:
        - zenmagick\http\sacs\handler\UserRoleSacsHandler
      mappingProviders:
        - ZMDBSacsPermissionProvider
  ## bundles
  bundles:
    ZenCartBundle: zenmagick\apps\store\bundles\ZenCartBundle\ZenCartBundle
    DoctrineBundle: Symfony\Bundle\DoctrineBundle\DoctrineBundle 
    SwiftmailerBundle: Symfony\Bundle\SwiftmailerBundle\SwiftmailerBundle 
    DoctrineMigrationsBundle: Symfony\Bundle\DoctrineMigrationsBundle\DoctrineMigrationsBundle


## app settings
## all available dashboard widgets
apps:
  store:
    admin:
      domain: null
    dashboad:
      widgets: ZMOrderStatsDashboardWidget,ZMLatestOrdersDashboardWidget,ZMLatestAccountsDashboardWidget,ZMRecentSearchesDashboardWidget,ZMUpdateCheckerDashboardWidget,ZMPendingDashboardWidget,ZMCounterHistoryDashboardWidget,ZMBasicStatsDashboardWidget
      default: '{"layout":"col2l","widgets":[["ZMOrderStatsDashboardWidget","ZMLatestAccountsDashboardWidget"],["ZMLatestOrdersDashboardWidget"]]}'
    catalog:
      controller: ZMCatalogDefaultTabController
    themes:
      default: default
    zencart:
      skipLayout:
        - packingslip
        - invoice

# database configuration settings
# @todo allow symbolic names for the fully qualified classes mentioned here?
doctrine:
  dbal:
    logging: true # @todo has to be true for pageStats plugin to work
    logger_class: Doctrine\DBAL\Logging\DebugStack
    connections:
      default:
        driver: pdo_mysql
        dbname: zenmagick
        host: localhost
        port: null
        user: root
        password: null
        prefix:
        charset: utf8
        collation: null
        unix_socket: null
  orm:
    auto_generate_proxy_classes: true
    proxy_dir: proxies # @todo inside cache dir, should  we specify that here?
    proxy_namespace: zenmagick\apps\store\proxies
    metadata_cache_driver: Doctrine\Common\Cache\ArrayCache
    query_cache_driver: Doctrine\Common\Cache\ArrayCache
    result_cache_driver: Doctrine\Common\Cache\ArrayCache
    mappings:
      zenmagick:
        type: annotation
        # @todo will eventually be the namespace zenmagick\apps\store\entities
        prefix: ZM
        dir:
          - shared/model/account
          - shared/model/catalog
          - shared/model/checkout/coupons
          - shared/model/checkout
          - shared/model/forms
          - shared/model/layout
          - shared/model/locale
          - shared/model/order
          - shared/model
          - apps/admin/lib/model
