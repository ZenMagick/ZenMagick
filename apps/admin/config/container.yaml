parameters:
  # default session timeout
  admin.session_timeout: 1440

services:
  ZMRequest:
    class: Request
    scope: container

  ZMPlugins:
    class: Plugins
    scope: container
  pluginService: @ZMPlugins

  messageService:
    class: ZMMessages
    scope: container

  ZMZenCartSessionHandler:
    class: ZMZenCartSessionHandler
    scope: container
    calls:
      - [setExpiryTime, [%admin.session_timeout%]]

