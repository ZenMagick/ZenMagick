imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.context_dir%/config/routing_dev.xml"
    profiler:
        only_exceptions: false

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.context%-%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

