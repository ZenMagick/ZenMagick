imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
    profiler:
        only_exceptions: false
        dsn: "file:/%zenmagick.cache_root_dir%/profiler"

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: !doctrine
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

