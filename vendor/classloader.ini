[namespaces]
; components
Symfony\Component\Config = symfony/symfony/src
Symfony\Component\Console = symfony/symfony/src
Symfony\Component\DependencyInjection = symfony/symfony/src
Symfony\Component\EventDispatcher = symfony/symfony/src
Symfony\Component\Filesystem = symfony/symfony/src
Symfony\Component\Finder = symfony/symfony/src
Symfony\Component\HttpFoundation = symfony/symfony/src
Symfony\Component\HttpKernel = symfony/symfony/src
Symfony\Component\Routing = symfony/symfony/src
Symfony\Component\Templating = symfony/symfony/src
Symfony\Component\Yaml = symfony/symfony/src
; bridges
Symfony\Bridge\Doctrine = symfony/symfony/src
Symfony\Bridge\Twig = symfony/symfony/src
; bundles
Symfony\Bundle\DoctrineAbstractBundle = doctrine/doctrine-bundle
Doctrine\Bundle\DoctrineBundle = doctrine/doctrine-bundle
Doctrine\Bundle\MigrationsBundle = doctrine/doctrine-migrations-bundle
Symfony\Bundle\FrameworkBundle = symfony/symfony/src
Symfony\Bundle\SwiftmailerBundle = symfony/swiftmailer-bundle
Symfony\Bundle\TwigBundle = symfony/symfony/src
; doctrine
Doctrine\DBAL\Migrations = doctrine/migrations/lib
Doctrine\DBAL = doctrine/dbal/lib
Doctrine\Common\Annotations = doctrine/common/lib
Doctrine\Common = doctrine/common/lib
Doctrine\ORM = doctrine/orm/lib
; phpass
Phpass = rych/phpass/library
; pear
pear\cache = zenmagick/cachelite
; pomo
pomo = 
; phprules
phprules = dermanomann/phprules/src

[prefixes]
; need both class Swift and Swift_ prefixed classes
Swift_ = swiftmailer/swiftmailer/lib/classes
Swift = swiftmailer/swiftmailer/lib/classes
Twig_ = twig/twig/lib
