Symfony\Component\HttpKernel = symfony/src
Symfony\Component\Routing = symfony/src
Symfony\Component\Templating = symfony/src
Symfony\Component\Yaml = symfony/src
; bridges
Symfony\Bridge\Doctrine = symfony/src
Symfony\Bridge\Twig = symfony/src
; bundles
Symfony\Bundle\DoctrineAbstractBundle = symfony/src
Doctrine\Bundle\DoctrineBundle = bundles
Doctrine\Bundle\MigrationsBundle = bundles
Symfony\Bundle\FrameworkBundle = symfony/src
Symfony\Bundle\SwiftmailerBundle = bundles
Symfony\Bundle\TwigBundle = symfony/src
; doctrine
Doctrine\DBAL\Migrations = doctrine-migrations/lib
