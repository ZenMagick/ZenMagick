#
# admin default settings
#

## general settings
zenmagick:
  mvc:
    ## request
    request:
      index: index.html.php
      missingPage: error.html.php

  http:
    ## request
    request:
      invalidSession: admin_login
      login: admin_login
      secure: false
      enforceSecure: false
    ## sacs
    sacs:
      handler:
        - ZenMagick\Http\Sacs\Handler\UserRoleSacsHandler

## app settings
apps:
  store:
    admin:
      menus:
        - 'lib/ZenMagick/AdminBundle/config/menu.yaml' #placeholder for lib/ZenMagick/AdminBundle?
    dashboad:
      default: '{"layout":"col2r","widgets":[["ref::storeStatusDashboardWidget", "ref::latestOrdersDashboardWidget"], ["ref::orderStatsDashboardWidget","ref::latestAccountsDashboardWidget"]]}'

