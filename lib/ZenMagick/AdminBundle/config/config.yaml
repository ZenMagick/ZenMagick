#
# admin default settings
#

## general settings
zenmagick:
  mvc:
    ## request
    request:
      index: index.html.php
      missingPage: error.html.php

  http:
    ## request
    request:
      login: admin_login
      secure: false
    ## sacs
    sacs:
      handler:
        - ZenMagick\Http\Sacs\Handler\UserRoleSacsHandler

## app settings
apps:
  store:
    admin:
      menus: #todo use placeholders for paths
        - 'lib/ZenMagick/AdminBundle/config/menu.yaml'
        - 'lib/ZenMagick/ZenCartBundle/Resources/config/admin/menu.yaml'
    dashboad:
      default: '{"layout":"col2r","widgets":[["ref::storeStatusDashboardWidget", "ref::latestOrdersDashboardWidget"], ["ref::orderStatsDashboardWidget","ref::latestAccountsDashboardWidget"]]}'

