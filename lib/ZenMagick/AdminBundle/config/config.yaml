#
# admin default settings
#

## general settings
zenmagick:
  version: ${zenmagick.version}

  ## core
  core:
    ## fs
    fs:
      permissions:
        fix: true
        defaults:
          file: 0666
          folder: 0777

    ## security
    security:
      defaultAuthenticationProvider: ZMZenCartAuthentication

  ## base
  base:
    ## events
    events:
      listeners:
        - ZenMagick\AdminBundle\EventListener
  ## mvc
  mvc:
    ## request
    request:
      index: index.html.php
      missingPage: error.html.php

    ## rpc
    rpc:
      format: JSON

  http:
    ## request
    request:
      invalidSession: admin_login
      login: admin_login
      secure: false
      enforceSecure: false
    ## sacs
    sacs:
      handler:
        - ZenMagick\Http\Sacs\Handler\UserRoleSacsHandler
    ## templates
    templates:
      ext: .html.php

## app settings
apps:
  store:
    admin:
      menus:
        - 'lib/ZenMagick/AdminBundle/config/menu.yaml' #placeholder for lib/ZenMagick/AdminBundle?
    dashboad:
      default: '{"layout":"col2r","widgets":[["ref::storeStatusDashboardWidget", "ref::latestOrdersDashboardWidget"], ["ref::orderStatsDashboardWidget","ref::latestAccountsDashboardWidget"]]}'
    zencart:
      skipLayout:
        - packingslip
        - invoice
    verifyCategoryPath: false

storeDefaultLanguageId: 1

#  price calculation decimals for rounding
calculationDecimals: 4

# HTML generation / validation
isJSTarget: true
isAutoJSValidation: true
