[namespaces]
; components
Symfony\Component\Config = symfony2/src
Symfony\Component\DependencyInjection = symfony2/src
Symfony\Component\EventDispatcher = symfony2/src
Symfony\Component\Finder = symfony2/src
Symfony\Component\HttpKernel\Bundle = symfony2/src
Symfony\Component\HttpKernel\DependencyInjection = symfony2/src
Symfony\Component\Yaml = symfony2/src
; bundles
Symfony\Bundle\DoctrineAbstractBundle = symfony2/src
Symfony\Bundle\DoctrineBundle = symfony2/src
; doctrine
Doctrine\DBAL\Migrations = doctrine-utils/migrations/lib
Doctrine\DBAL = doctrine/lib/vendor/doctrine-dbal/lib
Doctrine\Common = doctrine/lib/vendor/doctrine-common/lib
Symfony = doctrine/lib/vendor
Doctrine\ORM = doctrine/lib
Gedmo = doctrine-utils/DoctrineExtensions/lib

[prefixes]
Swift_ = swiftmailer/lib/classes
; need both class Savant3-3.0.1/Savant3
; and PEAR style classes in Savant3-3.0.1/Savant3
Savant3 = Savant3-3.0.1
Savant3_ = Savant3-3.0.1
