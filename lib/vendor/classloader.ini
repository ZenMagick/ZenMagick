[namespaces]
; components
Symfony\Component\Config = symfony/src
Symfony\Component\DependencyInjection = symfony/src
Symfony\Component\EventDispatcher = symfony/src
Symfony\Component\Finder = symfony/src
Symfony\Component\HttpKernel\Bundle = symfony/src
Symfony\Component\HttpKernel\DependencyInjection = symfony/src
Symfony\Component\Yaml = symfony/src
; bundles
Symfony\Bundle\DoctrineAbstractBundle = symfony/src
Symfony\Bundle\DoctrineBundle = symfony/src
Symfony\Bundle\SwiftmailerBundle = symfony/src

; doctrine
Doctrine\DBAL\Migrations = doctrine-utils/migrations/lib
Doctrine\DBAL = symfony/vendor/doctrine/lib/vendor/doctrine-dbal/lib
Doctrine\Common = symfony/vendor/doctrine/lib/vendor/doctrine-common/lib
Doctrine\ORM = symfony/vendor/doctrine/lib/Doctrine
Gedmo = doctrine-utils/DoctrineExtensions/lib

[prefixes]
Swift_ = symfony/vendor/swiftmailer/lib/classes
; need both class Savant3-3.0.1/Savant3
; and PEAR style classes in Savant3-3.0.1/Savant3
Savant3 = Savant3-3.0.1
Savant3_ = Savant3-3.0.1
