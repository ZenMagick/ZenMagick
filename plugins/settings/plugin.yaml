meta:
  name: 'Settings'
  version: '${plugin.version}'
  author: 'zenmagick.org'
  description: 'Manage (custom) settings'

context: admin

admin:
  router:
    page:
      settingsShow:
        controller: zenmagick\plugins\settings\controller\SettingsShowController
      settingsAdmin:
        controller: zenmagick\plugins\settings\controller\SettingsAdminController
  menu:
    settings-plugin:
      parent: configuration
      name: 'Settings'
    settings-admin:
      parent: settings-plugin
      requestId: settingsAdmin
      name: 'Manage Settings'
    settings-show:
      parent: settings-plugin
      requestId: settingsShow
      name: 'Show Settings'
  autoload:
    files: [lib/settings_details.php]
