meta:
  name: 'OpenID'
  version: '${plugin.version}'
  author: 'zenmagick.org'
  description: 'Allows to login using OpenID'

storefront,admin:
  routing:
    openID:
      pattern: /openID
      defaults: { _controller: zenmagick\plugins\openId\controller\OpenIDController }
      options:
        "view:success": redirect://account

  autoload:
    files: [lib/openid-2.1.3-php53.packed.php]
