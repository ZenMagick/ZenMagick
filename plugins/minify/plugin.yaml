meta:
  name: 'Minify'
  version: '${plugin.version}'
  author: 'zenmagick.org'
  description: 'Minify for ZenMagick'

  options:
      properties:
          urlLimit:
              title: 'URL Limit'
              description: 'Length limit for minify URLs.'
              type: text
              config:
                  default: 900
          shortUrls:
              title: 'Short Urls'
              description: 'Generate short urls that rely on URL rewriting.'
              type: boolean
              config:
                  default: true
                  label: 'Use short URLs'
                  style: checkbox

admin,storefront:
  container:
    services:
      MinifyResourceManager:
        parent: merge:resourceManager
        class: zenmagick\plugins\minify\view\MinifyResourceManager
      MinifyStoreResourceManager:
        parent: merge:resourceManager
        class: zenmagick\plugins\minify\view\MinifyResourceManager
