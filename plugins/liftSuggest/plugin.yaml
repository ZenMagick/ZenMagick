meta:
  name: 'Lift Suggest'
  version: '${plugin.version}'
  author: 'zenmagick.org'
  description: 'Lift suggest product suggestions.'

  context: storefront
  options:
      properties:
          userToken:
              title: 'User Token'
              description: 'The Lift Suggest User Token.'
              type: text
          customerId:
              title: 'Customer ID'
              description: 'Your Customer ID provided by LiftSuggest.'
              type: text
          recommendationLimit:
              title: 'Default limit for Recommendations'
              description: 'Maximum number of recommendations to retreive.'
              type: text
              config:
                  default: 5
          domainName:
              title: 'Domain Name'
              description: 'Your Domain Name; example: www.zenmagick.com.'
              type: text
