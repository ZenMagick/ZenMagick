meta:
  name: 'ZenMagick Demo Theme'
  version: '${zenmagick.version}'
  author: 'zenmagick.org'
  description: 'ZenMagick demo theme including additional product pages and extra code'

storefront:
  ## optional url mappings
  router:
      ## no layout for shopping cart
      shopping_cart:
        layout: null
      ## for ajax login success
      login:
        ajax_success:
          template: ajax/login_success
        ajax_account:
          template: ajax/login_success
      ## re-use category-list
      products_new:
        template: category_list

  ## optional settngs
  settings:
    zenmagick.mvc.resultlist.defaultPagination: 5
    resultListProductFilter: [ZMAlphaFilter,ZMPriceRangeFilter]
