meta:
  name: 'test'
  version: '${zenmagick.version}'
  author: 'zenmagick.org'
  description: 'test theme for development use only'

storefront:
  ## router mappings
  router:
    alias:
      foo:
        requestId: login
      login:
        requestId: bar
        parameter: 'abc=def&x=1'
    page:
      ## show conditions as homepage!
      index:
        template: views/conditions.php
      ## change redirect view after sucessful login
      login:
        success:
          template: views/conditions.php
      ## redirect externally
      privacy:
        view: redirect#url=http://www.dilbert.com/
      ## product_info
      Xproduct_info:
        layout: ""
        template: views/twig_product.twig

    global:
      page_not_found:
        template: index

  ## settings
  settings:
    zenmagick:
      mvc:
        resultlist:
          defaultPagination: 3
  container:
    services:
      foo:
        class: Bar

admin,storefront:
  container:
    services:
      XProducts:
        parent: merge:ZMProducts
        class: ZenMagick\themes\test\model\XProducts
      MetaTags:
        parent: merge:ZenMagick\apps\storefront\Http\Tools\ToolboxMetaTags
        class: ZenMagick\themes\test\http\tools\XToolboxMetaTags
